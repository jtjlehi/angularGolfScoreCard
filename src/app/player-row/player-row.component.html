<section>
  <div class='nameHole rowCell cell' >
    <!-- add a player name pipe -->
    {{player.name}}
  </div>
  <div class="holeCont">
    <div *ngFor="let hole of holes.controls; let i = index"
      class="cell"
      [style.width]="getCellWidth()" >
      <input
        type="number"
        [formControl]="hole" >
    </div>
  </div>
  <div class="cell scoreHole" >
    {{totalScore}}
  </div>
</section>
